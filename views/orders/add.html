<!DOCTYPE html><!--[if IE 9]> <html lang="zh" class="ie9 no-js"> <![endif]--><!--[if !IE]><!--> <html lang="zh" class="no-js"> <!--<![endif]--><head>	<meta charset="utf-8" />	<title>Metronic | Admin Dashboard Template</title>	<meta content="width=device-width, initial-scale=1.0" name="viewport" />	<meta content="" name="description" />	<meta content="" name="author" />	<link href="../media/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>	<link href="../media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>	<link href="../media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>	<link href="../media/css/style-metro.css" rel="stylesheet" type="text/css"/>	<link href="../media/css/style.css" rel="stylesheet" type="text/css"/>	<link href="../media/css/style-responsive.css" rel="stylesheet" type="text/css"/>	<link href="../media/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>	<link href="../media/css/uniform.default.css" rel="stylesheet" type="text/css"/>	<link href="../media/css/jquery.gritter.css" rel="stylesheet" type="text/css"/>    <link href="../media/css/datetimepicker.css" rel="stylesheet" type="text/css"/>	<link href="../media/css/daterangepicker.css" rel="stylesheet" type="text/css" />	<link href="../media/css/fullcalendar.css" rel="stylesheet" type="text/css"/>	<link href="../media/css/jqvmap.css" rel="stylesheet" type="text/css" media="screen"/>	<link href="../media/css/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css" media="screen"/>	<link rel="shortcut icon" href="../media/image/favicon.ico" />	<style>		.page-sidebar .sidebar-toggler{margin-bottom:10px;}		.form form.user-form{margin:80px 0px 0px !important;}		.user-form .m-wrap.small{width:225px !important;}		.pr10{padding-right:10px}		.mt10{margin-top:10px;}	</style></head><body class="page-header-fixed"><!-- BEGIN HEADER --><%include ../common/header.html %><!-- BEGIN CONTAINER --><div class="page-container">	<!-- BEGIN SIDEBAR -->	<% include ../common/aside.html %>		<!-- BEGIN PAGE -->		<div class="page-content">			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->			<div id="portlet-config" class="modal hide">				<div class="modal-header">					<button data-dismiss="modal" class="close" type="button"></button>					<h3>portlet Settings</h3>				</div>				<div class="modal-body">					<p>Here will be a configuration form</p>				</div>			</div>			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->			<!-- BEGIN PAGE CONTAINER-->			<div class="container-fluid">				<!-- BEGIN PAGE HEADER-->				<div class="row-fluid">					<div class="span12">						<h3 class="page-title">储物盒</h3>						<ul class="breadcrumb">							<li>								<i class="icon-home"></i><a href="index.html">首页</a><span class="icon-angle-right"></span>							</li>							<li>								<a href="/item/queryAll">储物盒</a><span class="icon-angle-right"></span>							</li>							<li><a href="/item/add">增加物品</a></li>						</ul>					</div>				</div>				<!-- END PAGE HEADER-->				<!-- BEGIN PAGE CONTENT-->				<div class="row-fluid">					<div class="span12">						<!-- BEGIN SAMPLE FORM PORTLET-->						<div class="portlet box blue tabbable">							<div class="portlet-title">								<div class="caption">									<i class="icon-reorder pr10"></i>									<span class="hidden-480">新增物品</span>								</div>							</div>							<div class="portlet-body form">								<div class="tabbable portlet-tabs">									<div class="tab-content">										<div class="tab-pane active" id="portlet_tab1">											<form action="addItem" method="post" class="form-horizontal user-form" onsubmit="return validateForm(this)" name="myform">												<div class="control-group">													<label class="control-label">预定房间ID：</label>													<div class="controls">														<input type="text" placeholder="输入物品名称" class="m-wrap small smore" id="roomId" maxlength="50"/>														<span class="help-inline"></span>													</div>												</div>												<div class="control-group">													<label class="control-label">开始时间：</label>													<div class="controls">														<input type="text" class="m-wrap small"  id="startTime"/>													</div>												</div>                                                <div class="control-group">                                                    <label class="control-label">结束时间：</label>                                                    <div class="controls">                                                        <input type="text" class="m-wrap small" id="endTime"/>                                                    </div>                                                </div>												<div class="form-actions">													<button type="button" id="subbtn" class="btn blue"><i class="icon-ok"></i> 保存</button>													<button type="button" class="btn">重置</button>												</div>											</form>											<!-- END FORM-->										</div>									</div>								</div>							</div>						</div>						<!-- END SAMPLE FORM PORTLET-->					</div>				</div>				<!-- END PAGE CONTENT-->			</div>			<!-- END PAGE CONTAINER-->		</div>		<!-- END PAGE -->	</div>	<!-- END CONTAINER -->	<!-- BEGIN FOOTER --><% include ../common/footer.html %>	<!-- END JAVASCRIPTS --></body><!-- END BODY --><script>    $(function(){        $('#startTime').datetimepicker();        $('#endTime').datetimepicker();        $('#subbtn').click(function(){            $.ajax({                url:"/orders/addItem",                data:{                    orderid:~~(Math.random()*100),                    orderFromDate:+new Date($('#startTime').val().replace(/-/g,'/')),                    orderEndDate:+new Date($('#endTime').val().replace(/-/g,'/')),                    roomid:$('#roomId').val()                },                method:'POST',                dataType:"json"            }).done(function(res){                console.log(res)            }).fail(function(res){            })        })    })</script></html>
