EGIN PAGE -->		<div class="page-content">			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->			<div id="portlet-config" class="modal hide">				<div class="modal-header">					<button data-dismiss="modal" class="close" type="button"></button>					<h3>portlet Settings</h3>				</div>				<div class="modal-body">					<p>Here will be a configuration form</p>				</div>			</div>			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->			<!-- BEGIN PAGE CONTAINER-->			<div class="container-fluid">				<!-- BEGIN PAGE HEADER-->				<div class="row-fluid">					<div class="span12">						<h3 class="page-title">储物盒</h3>						<ul class="breadcrumb">							<li>								<i class="icon-home"></i><a href="index.html">首页</a><span class="icon-angle-right"></span>							</li>							<li>								<a href="/item/queryAll">储物盒</a><span class="icon-angle-right"></span>							</li>							<li><a href="#">增加储物盒</a></li>						</ul>					</div>				</div>				<!-- END PAGE HEADER-->				<!-- BEGIN PAGE CONTENT-->				<div class="row-fluid">					<div class="span12">						<!-- BEGIN SAMPLE FORM PORTLET-->						<div class="portlet box blue tabbable">							<div class="portlet-title">								<div class="caption">									<i class="icon-reorder pr10"></i>									<span class="hidden-480">新增储物盒</span>								</div>							</div>							<div class="portlet-body form">								<div class="tabbable portlet-tabs">									<div class="tab-content">										<div class="tab-pane active" id="portlet_tab1">											<!-- BEGIN FORM-->											<script>												function validateForm(form){													if(form.goodsName.value==null || form.goodsName.value==''){														alert('请填写储物盒名称');														return false;													}else if(form.goodsName.value.length>50){														alert('最多输入50个字');														return false;													}													return true;												}											</script>											<form action="insertBox" method="post" class="form-horizontal user-form" onsubmit="return validateForm(this)" name="myform">												<div class="control-group">													<label class="control-label">储物盒名称：</label>													<div class="controls">														<input type="text" placeholder="输入储物盒名称" class="m-wrap small smore" name="boxName" maxlength="50"/>														<span class="help-inline"></span>													</div>												</div>												<div class="form-actions">													<button type="button" class="btn blue" onclick="save()"><i class="icon-ok"></i> 保存</button>													<button type="reset" class="btn">重置</button>												</div>												<script>													function save(){													$.ajax({														url:'/item/insertBox',														type:'post',														timeout:'5000',														async:'true',														data:{boxName:$('input[name="boxName"]').val()},														dataType:'JSON',														success:function(data){															console.log(data);															alert('已经成功添加了'+$('input[name="boxName"]').val())														},														error:function(){															alert('有错误，添加失败')														}													});													}												</script>											</form>											<!-- END FORM-->										</div>										<div class="tab-pane " id="portlet_tab2">											<form>												<div class="controls controls-row">													<input class="span12 m-wrap" type="text" placeholder=".span12" />												</div>												<div class="controls controls-row">													<input class="span11 m-wrap" type="text" placeholder=".span11" />													<input class="span1 m-wrap" type="text" placeholder=".span1" />												</div>												<div class="controls controls-row">													<input class="span10 m-wrap" type="text" placeholder=".span10" />													<input class="span2 m-wrap" type="text" placeholder=".span2" />												</div> 11" />												</div>												<div class="controls controls-row">													<input class="span2 m-wrap" type="text" placeholder=".span2" />													<input class="span3 m-wrap" type="text" placeholder=".span3" />													<input class="span4 m-wrap" type="text" placeholder=".span4" />													<input class="span2 m-wrap" type="text" placeholder=".span2" />													<input class="span1 m-wrap" type="text" placeholder=".span1" />												</div>											</form>										</div>										<div class="tab-pane " id="portlet_tab3">											<h4>Login Form</h4>											<form action="#">												<input type="text" class="m-wrap" placeholder="Email" /><br />												<input type="password" class="m-wrap" placeholder="Password" />												<label class="checkbox">													<input type="checkbox" /> Remember me												</label>												<button type="submit" class="btn green">Sign in</button>											</form>											<hr />											<h4>Login Form</h4>											<form action="#">												<div class="input-icon left">													<i class="icon-envelope"></i>													<input type="text" class="m-wrap" placeholder="Email" />												</div>												<div class="input-icon left">													<i class="icon-lock"></i>													<input type="password" class="m-wrap" placeholder="Password" />												</div>												<label class="checkbox">													<input type="checkbox" /> Remember me												</label>												<button type="submit" class="btn purple">Sign in</button>											</form>											<hr />											<form action="#">												<div class="input-prepend">													<button class="btn blue">Login</button><input class="m-wrap" size="16" type="password" placeholder="Your Password" />												</div>											</form>											<h4>Search Form</h4>											<form action="#">												<div class="input-append
