GIN PAGE -->		<div class="page-content">			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->			<div id="portlet-config" class="modal hide">				<div class="modal-header">					<button data-dismiss="modal" class="close" type="button"></button>					<h3>portlet Settings</h3>				</div>				<div class="modal-body">					<p>Here will be a configuration form</p>				</div>			</div>			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->			<!-- BEGIN PAGE CONTAINER-->			<div class="container-fluid">				<!-- BEGIN PAGE HEADER-->				<div class="row-fluid">					<div class="span12">						<h3 class="page-title">储物盒</h3>						<ul class="breadcrumb">							<li>								<i class="icon-home"></i><a href="index.html">首页</a><span class="icon-angle-right"></span>							</li>							<li>								<a href="/item/queryAll">储物盒</a><span class="icon-angle-right"></span>							</li>							<li><a href="/item/add">增加物品</a></li>						</ul>					</div>				</div>				<!-- END PAGE HEADER-->				<!-- BEGIN PAGE CONTENT-->				<div class="row-fluid">					<div class="span12">						<!-- BEGIN SAMPLE FORM PORTLET-->						<div class="portlet box blue tabbable">							<div class="portlet-title">								<div class="caption">									<i class="icon-reorder pr10"></i>									<span class="hidden-480">新增物品</span>								</div>							</div>							<div class="portlet-body form">								<div class="tabbable portlet-tabs">									<div class="tab-content">										<div class="tab-pane active" id="portlet_tab1">											<!-- BEGIN FORM-->											<script>												function validateForm(form){													if(form.goodsName.value==null || form.goodsName.value==''){														alert('请填写物品名称');														return false;													}else if(form.goodsName.value.length>50){														alert('最多输入50个字');														return false;													}													if(form.goodsNum.value==null||form.goodsNum.value==''){														alert('请填写数量')														form.goodsNum.value=0;													}													function Check(s) {														var str = s.replace(/%/g, "%25 ").replace(/\+/g, "%2B ").replace(/\s/g, "+ ");   //   %   +   \s														str = str.replace(/-/g, "%2D ").replace(/\*/g, "%2A ").replace(/\//g, "%2F ");   //   -   *   /														str = str.replace(/\&/g, "%26 ").replace(/!/g, "%21 ").replace(/\=/g, "%3D ");   //   &   !   =														str = str.replace(/\?/g, "%3F ").replace(/:/g, "%3A ").replace(/\|/g, "%7C ");   //   ?   :   |														str = str.replace(/\,/g, "%2C ").replace(/\./g, "%2E ").replace(/#/g, "%23 ");   //   ,   .   #														return str;													}													form.memo.value = Check(form.memo.value);													return true;												}											</script>											<form action="addItem" method="post" class="form-horizontal user-form" onsubmit="return validateForm(this)" name="myform">												<div class="control-group">													<label class="control-label">物品名称：</label>													<div class="controls">														<input type="text" placeholder="输入物品名称" class="m-wrap small smore" name="goodsName" maxlength="50"/>														<span class="help-inline"></span>													</div>												</div>												<div class="control-group">													<label class="control-label">物品数量：</label>													<div class="controls">														<input type="number" placeholder="输入物品数量" class="m-wrap small" name="goodsNum"/>														<!--<span class="help-inline"></span><button type="button" onclick="addRow(this)" class="btn blue"><i></i>+</button>-->													</div>												</div>												<div class="control-group">													<label class="control-label">备注：</label>													<div class="controls">														<input type="text" placeholder="输入备注" class="m-wrap small" name="memo"/>														<span class="help-inline"></span>													</div>												</div>												<div class="control-group">													<label class="control-label">存储位置：</label>													<div class="controls">														<select name="position" id="itemPosition">															<option value="1" selected>白色箱子1</option>															<option value="2">白色箱子2</option>															<option value="3">白色箱子3</option>															<option value="4">白色箱子4</option>															<option value="5">白色箱子5</option>															<option value="6">白色箱子6</option>															<option value="7">黑色盒子1</option>															<option value="8">黑色盒子2</option>															<option value="9">黑色盒子3</option>															<option value="10">黑色盒子4</option>															<option value="11">蓝色印花工具箱</option>														</select>														<span class="help-inline"></span>													</div>												</div>												<div class="form-actions">													<button type="submit" class="btn blue"><i class="icon-ok"></i> 保存</button>													<button type="button" class="btn">重置</button>												</div>											</form>											<!-- END FORM-->										</div>										<div class="tab-pane " id="portlet_tab2">											<form>												<div class="controls controls-row">													<input class="span12 m-wrap" type="text" placeholder=".span12" />												</div>												<div class="controls controls-row">													<input class="span11 m-wrap" type="text" placeholder=".span11" />													<input class="span1 m-wrap" type="text" placeholder=".span1" />												</div>												<div class="controls controls-row">													<input class="span10 m-wrap" type="text" placeholder=".span10" />													<input class="span2 m-wrap" type="text" placeholder=".span2" />												</div>												<div class="controls controls-row">													<input class="span9 m-wrap" type="text" placeholder=".span9" />													<input class="span3 m-wrap" type="text" placeholder=".span3" e="text" placeholder=".span3" />													<input class="span4 m-wrap" type="text" placeholder=".span4" />													<input class="span2 m-wrap" type="text" placeholder=".span2" />													<input class="span1 m-wrap" type="text" placeholder=".span1" />												</div>											</form>										</div>										<div class="tab-pane " id="portlet_tab3">											<h4>Login Form</h4>											<form action="#">												<input type="text" class="m-wrap" placeholder="Email" /><br />												<input type="password" class="m-wrap" placeholder="Password" />												<label class="checkbox">													<input type="checkbox" /> Remember me												</label>												<button type="submit" class="btn green">Sign in</button>											</form>											<hr />											<h4>Login Form</h4>											<form action="#">												<div class="input-icon left">													<i class="icon-envelope"></i>													<input type="text" class="m-wrap" placeholder="Email" />												</div>												<div class="input-icon left">													<i class="icon-lock"></i>													<input type="password" class="m-wrap" placeholder="Password" />												</div>												<label class="checkbox">													<input type="checkbox" /> Remember me												</label>												<button type="submit" class="btn purple">Sign in</button>											</form>											<hr />											<form action="#">												<div class="input-prepend">													<button class="btn blue">Login</button><input class="m-wrap" size="16" type="password" placeholder="Your Password" />												</div>											</form>											<h4>Search Form</h4>											<form action="#">												<div class="input-append hidden-phone">													<input class="m-wrap medium" size="10" type="text" placeholder="Twitter Username" /><button class="btn red">Search</button><button class="btn black">Back</button>												</div>												<div class="input-append visible-phone">													<input class="m-wrap" size="10" type="text" placeholder="Twitter Username" /><button class="btn red">Search</button><button class="btn black">Back</button>												</div>											</form>											<hr />											<form action="#" class="form-search">												<div class="input-append">													<input class="m-wrap" type="text" /><button class="btn green" type="button">Search!</button>												</div>											</form>										</div>									</div>								</div>							</div>						</div>						<!-- END SAMPLE FORM PORTLET-->					</div>				</div>				<!-- END PAGE CONTENT-->			</div>			<!-- END PAGE CONTAINER-->		</div>		<!-- END PAGE -->	</div>	<!-- END CONTAINER -->	<!-- BEGIN FOOTER --><% include ../common/footer.html %>	<!-- END JAVASCRIPTS --></body><!-- END BODY --></html>
