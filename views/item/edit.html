 BEGIN PAGE -->		<div class="page-content">			<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->			<div id="portlet-config" class="modal hide">				<div class="modal-header">					<button data-dismiss="modal" class="close" type="button"></button>					<h3>portlet Settings</h3>				</div>				<div class="modal-body">					<p>Here will be a configuration form</p>				</div>			</div>			<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->			<!-- BEGIN PAGE CONTAINER-->			<div class="container-fluid">				<!-- BEGIN PAGE HEADER-->				<div class="row-fluid">					<div class="span12">						<h3 class="page-title">储物盒</h3>						<ul class="breadcrumb">							<li>								<i class="icon-home"></i><a href="index.html">首页</a><span class="icon-angle-right"></span>							</li>							<li>								<a href="/item/queryAll">储物盒</a><span class="icon-angle-right"></span>							</li>							<li><a href="#">修改物品</a></li>						</ul>					</div>				</div>				<!-- END PAGE HEADER-->				<!-- BEGIN PAGE CONTENT-->				<div class="row-fluid">					<div class="span12">						<!-- BEGIN SAMPLE FORM PORTLET-->						<div class="portlet box blue tabbable">							<div class="portlet-title">								<div class="caption">									<i class="icon-reorder pr10"></i>									<span class="hidden-480">修改物品</span>								</div>							</div>							<div class="portlet-body form">								<div class="tabbable portlet-tabs">									<div class="tab-content">										<div class="tab-pane active" id="portlet_tab1">											<!-- BEGIN FORM-->											<script>												function validateForm(form){													if(form.goodsName.value==null || form.goodsName.value==''){														alert('请填写物品名称');														return false;													}else if(form.goodsName.value.length>50){														alert('最多输入50个字');														return false;													}													if(form.goodsNum.value==null||form.goodsNum.value==''){														alert('请填写数量')														form.goodsNum.value=0;													}													function Check(s) {														var str = s.replace(/%/g, "%25 ").replace(/\+/g, "%2B ").replace(/\s/g, "+ ");   //   %   +   \s														str = str.replace(/-/g, "%2D ").replace(/\*/g, "%2A ").replace(/\//g, "%2F ");   //   -   *   /														str = str.replace(/\&/g, "%26 ").replace(/!/g, "%21 ").replace(/\=/g, "%3D ");   //   &   !   =														str = str.replace(/\?/g, "%3F ").replace(/:/g, "%3A ").replace(/\|/g, "%7C ");   //   ?   :   |														str = str.replace(/\,/g, "%2C ").replace(/\./g, "%2E ").replace(/#/g, "%23 ");   //   ,   .   #														return str;													}													form.memo.value = Check(form.memo.value);													return true;												}											</script>											<form action="/item/updateItem" method="post" class="form-horizontal user-form" onsubmit="return validateForm(this)" name="myform">												<input type="hidden" name="id" value="<%= item.id %>">												<div class="control-group">													<label class="control-label">物品名称：</label>													<div class="controls">														<input type="text" placeholder="输入物品名称" class="m-wrap small smore" name="goodsName" maxlength="50" value="<%= item.goodsName %>"/>														<span class="help-inline"></span>													</div>												</div>												<div class="control-group">													<label class="control-label">物品数量：</label>													<div class="controls">														<input type="number" placeholder="输入物品数量" class="m-wrap small" name="goodsNum" value="<%= item.goodsNum %>"/>														<!--<span class="help-inline"></span><button type="button" onclick="addRow(this)" class="btn blue"><i></i>+</button>-->													</div>												</div>												<div class="control-group">													<label class="control-label">备注：</label>													<div class="controls">														<input type="text" placeholder="输入备注" class="m-wrap small" name="memo" value="<%= item.memo %>"/>														<span class="help-inline"></span>													</div>												</div>												<div class="control-group">													<label class="control-label">存储位置：</label>													<input type="hidden" name="pos" value="<%= item.position %>">													<div class="controls">														<select name="position" id="itemPosition">															<option <% if(1==item.position){ %> selected <%}%> value="1">白色箱子1</option>															<option <% if(2==item.position){ %> selected <%}%> value="2">白色箱子2</option>															<option <% if(3==item.position){ %> selected <%}%> value="3">白色箱子3</option>															<option <% if(4==item.position){ %> selected <%}%> value="4">白色箱子4</option>															<option <% if(5==item.position){ %> selected <%}%> value="5">白色箱子5</option>															<option <% if(6==item.position){ %> selected <%}%> value="6">白色箱子6</option>															<option <% if(7==item.position){ %> selected <%}%> value="7">黑色盒子1</option>															<option <% if(8==item.position){ %> selected <%}%> value="8">黑色盒子2</option>															<option <% if(9==item.position){ %> selected <%}%> value="9">黑色盒子3</option>															<option <% if(10==item.position){ %> selected <%}%> value="10">黑色盒子4</option>															<option <% if(10==item.position){ %> selected <%}%> value="11">蓝色印花工具箱</option>														</select>														<span class="help-inline"></span>													</div>												</div>												<script>													/*window.onload = function(){														var pos = $("input[name='pos']").val();														$('#itemPosition').val(pos);													}*/												</script>												<div class="form-actions">													<button type="submit" class="btn blue"><i class="icon-ok"></i> 保存</button>													<button type="button" class="btn">重置</button>												</div>											</form>											<!-- END FORM-->										</div>									</div>								</div>							</div>						</div>						<!-- END SAMPLE FORM PORTLET-->					</div>				</div>				<!-- END PAGE CONTENT-->			</div>			<!-- END PAGE CONTAINER-->		</div>		<!-- END PAGE -->	</div>	<!-- END CONTAINER -->	<!-- BEGIN FOOTER --><% include ../common/footer.html %>	<!-- END JAVASCRIPTS --></body><!-- END BODY --></html>
